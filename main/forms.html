<meta charset="utf-8">

<body>
<!-- <form action="Info.js"></form>  -- (action function as to save your file at the given address there we have just given a random file name) -->
<form>
    <h3>General details</h3>
    <!-- division is for better segregation and better understanding -->

 <div>
      <label for="username"> username :</label> <br>
      <input type="text" name="username" placeholder="enter a username" required >
    <!-- input type state what user can input , Input Name should be same as label for has, 
   input name is the username from the user awhich will stored in the backend for future refernce data -->

 </div>

 <div>
    <!-- the statement says that the label is for name here where outside <> this we write the word that will be showm -->
    <label for="Name"> fullname :</label> <br>
    <input type="fname" Name="Name"required>
</div>

<div>
    <label for="Number"> phoneNum :</label> <br>
    <input type="tel" name="Number" size="10" maxlength="10"
     pattern="/^(\+91|\+91\-|0)?[789]\d{9}$/" required>
     <!-- regex pattern can be set by searching on google for the particular purpose 
      for indian phone number there is a patern given apllying which , a user had to follow that pattern  -->
 </div>
 <div>
    <label for="email"> email :</label> <br>
    <input type="email" name="email" autocomplete="on" >
    <!-- autocomplete is for browser suggestion in drop down while typing  -->
 </div>
 <div>
    <label for="password"> password :</label> <br>
    <input type="password" name="password" required><br><br>
 </div>

 <!-- ***********Different input types:  
text, Number, email, password, tel, date, datetime-local, month, week, radio, checkbox, range, colour, file, submit, reset-->
<div>
    <label for="Gender"> gender :</label> <br>
    <!-- radio a circular box to select and the name in both helps in choosing any one because anyone of two can be gender
    it takes the ans in on and off the selected one shows on inthe backend -->
    Male:<input type="radio" name="gender" checked> <br>
    <!-- checked used to select by default -->
    Female: <input type="radio" name="gender"><br> <br>
 </div>
 <div>
    <label for="Subject"> subjects :</label> <br>
    <!-- checkbox helps in selecting the  -->
    HTML:<input type="checkbox" name="html"> <br>
    CSS:<input type="checkbox" name="css"> <br>
    JS:<input type="checkbox" name="js"> <br><br>

 </div>
 <input type="datetime-local"><br><br>
 <!--        <input type="range">      (suppose to choose price range ) -->
 <input type="file"><br><br>

<div>
 <label for="subject"> choose a subject: </label>
   <select name="subject" id="sub">
      <!-- to add value to the drop down -->

      <option value="select">select</option>
      <option value="html">html</option>
      <option value="css">css</option>
      <option value="js">js</option>
   </select><br><br>
</div>
   
<div>
   <lable for="address">address :</lable>
   <textarea name="text" cols="15" rows="10"></textarea>
</div>
 <!-- values shows the by default words that you  can set for any input as example for user refernce  -->
 <input type="submit" value="Submit"> 
 <input type="reset" value="reset" disabled>
 <!-- disabled is used till given criteria is not fulfilled -->
</form>
